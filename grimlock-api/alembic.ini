# Alembic configuration for GRIMLOCK API

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Database URL (will be overridden by env.py)
sqlalchemy.url = postgresql+asyncpg://grimlock:grimlock@localhost:5432/grimlock

# [post_write_hooks]
# # Run ruff on new migration files
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
