version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://grimlock:${DB_PASSWORD:-grimlock}@db:5432/grimlock
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-min-32-chars}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - N8N_WEBHOOK_BASE_URL=${N8N_WEBHOOK_BASE_URL:-https://im4tlai.app.n8n.cloud/webhook}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-http://localhost:8000/auth/callback}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../build-logs:/app/build-logs:ro
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=grimlock
      - POSTGRES_PASSWORD=${DB_PASSWORD:-grimlock}
      - POSTGRES_DB=grimlock
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grimlock"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
